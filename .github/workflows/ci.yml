name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Pipeline A: Server (test â†’ build)
  server-pipeline:
    name: Server Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Make test script executable
        run: chmod +x tests/server/run.sh

      - name: ðŸ§ª Run server tests
        run: tests/server/run.sh

      - name: ðŸ”¨ Build server executable
        run: |
          cd excalidraw-server
          go build -o excalidraw-server
          echo "âœ… Server built successfully"

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: excalidraw-server
          path: excalidraw-server/excalidraw-server

  # Pipeline B: Client (test â†’ build)
  client-pipeline:
    name: Client Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: excalidraw-app/package-lock.json

      - name: Make test script executable
        run: chmod +x tests/client/run.sh

      - name: ðŸ§ª Run client tests
        run: tests/client/run.sh

      - name: ðŸ”¨ Build client
        run: |
          cd excalidraw-app
          npm ci
          npm run build
          echo "âœ… Client built successfully"

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: excalidraw-client
          path: excalidraw-app/dist
